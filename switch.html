<!doctype html>
<html lang="nl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Switch control / Progressive Enhancement / FDND</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
		rel="stylesheet">
	<link href="assets/styles.css" rel="stylesheet">
	<style>

		#toggle {
			appearance: none;
			position: absolute;
			inset: 0;
			border-radius: inherit;
		}

		.switch {
			--switch-width: 80px;
			--thumb-width: 32px;
			--switch-padding: 3px;
			display: inline-block;
			width: var(--switch-width);
			height: 36px;
			background-color: #ccc;
			border-radius: 26px;
			position: relative;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.switch::before {
			content: "";
			position: absolute;
			width: var(--thumb-width);
			height: var(--thumb-width);
			background-color: white;
			border-radius: 50%;
			top: 2px;
			left: var(--switch-padding);
			transition: transform 0.3s;
		}

		.switch:has(#toggle:checked) {
			background-color: #4caf50;
		}

		.switch:has(#toggle:checked)::before {
			content: "aan";
			display: grid;
			place-items: center;
			font-size: calc(var(--thumb-width) * .33);
			font-weight: bold;
			transform: translateX(calc(var(--switch-width) - var(--thumb-width) - var(--switch-padding) * 2));
		}

		/* Schrijf hier gewoon je CSS voor dit component */

		/* Hint: Dit component kun je volledig met HTML en CSS bouwen */

		/* Hint: Hoe ver ga je qua styling? Vraag jezelf dit altijd af */
	</style>
</head>

<body>
	<h1>Switch control</h1>

	<label aria-label="toggle-switch" class="switch">
		<input type="checkbox" id="toggle">
	</label>

	<!-- Hint: Safari heeft hiervoor iets bedacht, maar is dat al een standaard?
		     Wat gebeurt er in browsers die dat nog niet ondersteunen? -->

	<details open>
		<summary>Demo video</summary>
		<video src="assets/switch.mp4" width="119" height="67" controls muted autoplay loop>
			<a href="assets/switch.mp4">assets/switch.mp4</a>
		</video>
	</details>
</body>

</html>
